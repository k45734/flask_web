{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0 mx-auto" style="max-width: 700px; border-radius: 20px;">
        <div class="card-header bg-gradient text-white text-center py-4" style="background: #6610f2;">
            <h4 class="mb-0"><i class="fas fa-paint-brush me-2"></i> 아이들 색칠공부 다운로더</h4>
        </div>
        <div class="card-body p-4 p-md-5">
            <form method="POST">
                <div class="mb-4">
                    <label class="form-label fw-bold"><i class="fas fa-clock me-1"></i> 실행 주기 (Cron)</label>
                    <input type="text" class="form-control form-control-lg border-2" name="start_time" value="{{ start_time }}" placeholder="*/1 * * * *">
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold"><i class="fas fa-tag me-1"></i> 스케줄 이름</label>
                    <input type="text" class="form-control bg-light border-0" name="startname" value="funmom" readonly>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold"><i class="fas fa-play-circle me-1"></i> 실행 모드 선택</label>
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="now" id="mode1" value="True" checked>
                            <label class="btn btn-outline-primary w-100 py-3 fw-bold" for="mode1">📅 예약 실행</label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="now" id="mode2" value="False">
                            <label class="btn btn-outline-danger w-100 py-3 fw-bold" for="mode2">🚀 즉시 실행</label>
                        </div>
                    </div>
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-lg text-white shadow" style="background: #6610f2; border-radius: 12px;">
                        설정 저장 및 시작하기
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
