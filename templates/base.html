<html>
  <head><link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<title>원격 알리미 서비스 관리</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<style>
@import url(https://fonts.googleapis.com/css?family=Roboto:400,700,500);

/* main Styles */

html { box-sizing: border-box; }

*, *:before, *:after { box-sizing: inherit; }

body {
  background: #fafafa;
  font-family: "Roboto", sans-serif;
  font-size: 14px;
  margin: 0;
}

a { text-decoration: none; }

.container {
  width: 1000px;
  margin: auto;
}

h1 { text-align:center; margin-top:150px;}

/* Navigation Styles */

nav { background: #2ba0db; }

nav ul {
  font-size: 0;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  position: relative;
}

nav ul li a {
  color: #fff;
  display: block;
  font-size: 14px;
  padding: 15px 14px;
  transition: 0.3s linear;
}

nav ul li:hover { background: #126d9b;  }

nav ul li ul {
  border-bottom: 5px solid #2ba0db;
  display: none;
  position: absolute;
  width: 250px;
  
}

nav ul li ul li {
  border-top: 1px solid #444;
  display: block;
}

nav ul li ul li:first-child { border-top: none; }

nav ul li ul li a {
  background: #373737;
  display: block;
  padding: 10px 14px;
}

nav ul li ul li a:hover { background: #126d9b; }

nav .fa.fa-angle-down { margin-left: 6px; }

.pagination {
  width: 350px;
  margin: auto;
}
.pagination a { text-decoration: none; color: inherit;}
.page-item .page-link:hover { color: #6c757d; }
.page-item.active .page-link { background-color: #6c757d; border-color: #6c757d; }
.page-item.active .page-link:hover { color: white; }
</style>

  </head>
  <body>
<nav>
<div class="container" align="center">
	<ul>
		<li><a href="{{ url_for('main.index') }}">홈</a></li>
		<li> <a href="#">일반<i class='fa fa-angle-down'></i></a>
		<ul>
			<li><a href="{{ url_for('sub2.funmom') }}">아이들색칠공부다운로더</a></li>
			<li><a href="{{ url_for('sub2.news') }}">뉴스알림</a></li>
			<li><a href="{{ url_for('sub2.weather') }}">날씨알림</a></li>		
			<li><a href="{{ url_for('sub2.unse') }}">운세알림</a></li>		
			<li><a href="{{ url_for('sub2.quiz') }}">퀴즈정답</a></li>
			<li><a href="{{ url_for('sub2.tracking') }}">택배조회</a></li>
		</ul>
	</li>
	<li><a href="{{ url_for('webtoon.index') }}">웹툰</a></li>
	{% if session.get('logFlag') %}
	<li class='sub-menu'> <a href="#">시스템<i class='fa fa-angle-down'></i></a>
        <ul>
			<li><a href="{{ url_for('sub3.second') }}">프로그램</a></li>
			<li><a href="{{ url_for('sub4.second') }}">재고관리</a></li>
			<li><a href="{{ url_for('main.log') }}">로그</a></li>
			<li><a href="{{ url_for('main.restart') }}">재시작</a></li>
			<li><a href="/user_info_edit/{{ session['idx'] }}">{{ session.get('userid')}}</a></li>
			<li><a href="/logout">로그아웃</a></li>
		</ul>
	</li>
	{% else %}
    <li><a href="/login">로그인</a></li>
	{% endif %}
  </div>
</nav>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script> 
<script>
$('nav li').hover(
  function() {
      $('ul', this).stop().slideDown(200);
  },
    function() {
    $('ul', this).stop().slideUp(200);
  }
);
</script>
{% block content %}{% endblock %}
</body>
</html>
