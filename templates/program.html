{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow border-0 mb-5">
        <div class="card-header bg-primary text-white py-3">
            <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>새 프로그램 등록</h5>
        </div>
        <div class="card-body p-4">
            <form action="start" method="POST">
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">프로그램명</label>
                        <input type="text" class="form-control" name="FLASKAPPSNAME" placeholder="예: 알림봇" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">실행 경로/명령</label>
                        <input type="text" class="form-control" name="FLASKAPPS" placeholder="python script.py" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">스케줄(CRON)</label>
                        <input type="text" class="form-control text-center font-monospace" value="*/1 * * * *" name="FLASKTIME">
                    </div>
                </div>

                <div class="row g-3 p-3 bg-light rounded shadow-sm border">
                    <div class="col-md-3">
                        <label class="form-label fw-bold small text-primary"><i class="fab fa-telegram me-1"></i>봇 아이디</label>
                        <input type="text" class="form-control border-primary" name="FLASKBOTID" placeholder="ID 입력">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small text-primary">텔레그램 토큰</label>
                        <input type="text" class="form-control border-primary" name="FLASKTOKEN" placeholder="Token 입력">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold small text-primary">알림 소리</label>
                        <select class="form-select border-primary" name="FLASKALIM">
                            <option value="True">무음</option>
                            <option value="False">소리알림</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
                            <i class="fas fa-save me-1"></i> 프로그램 추가
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-lg-2 g-4 mb-5">
        {% for row in rows %}
        <div class="col">
            <div class="card h-100 border-start border-4 border-info shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h5 class="fw-bold text-dark mb-1">{{ row["FLASKAPPSNAME"] }}</h5>
                            <span class="badge bg-light text-muted border font-monospace">{{ row["FLASKTIME"] }}</span>
                        </div>
                        <div class="btn-group shadow-sm">
                            <a href="ok/{{ row['FLASKAPPSNAME'] }}" class="btn btn-success btn-sm px-3" title="실행">
                                <i class="fas fa-play"></i>
                            </a>
                            <a href="no/{{ row['FLASKAPPSNAME'] }}" class="btn btn-danger btn-sm px-3" title="중지">
                                <i class="fas fa-stop"></i>
                            </a>
                            <a href="/sub3/edit/{{ row['FLASKAPPSNAME'] }}" class="btn btn-outline-dark btn-sm px-3" title="설정수정">
                                <i class="fas fa-cog"></i>
                            </a>
                            <a href="del/{{ row['FLASKAPPSNAME'] }}" class="btn btn-light btn-sm px-3 border" onclick="return confirm('정말 삭제할까요?')" title="삭제">
                                <i class="fas fa-trash-alt text-danger"></i>
                            </a>
                        </div>
                    </div>
                    <div class="small text-muted">
                        <i class="fas fa-terminal me-1"></i> Command: <code>{{ row["FLASKAPPS"] }}</code>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
