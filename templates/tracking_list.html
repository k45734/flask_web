{% extends "base.html" %}
{% block content %}
<div class="container-fluid mt-4 px-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center py-3">
            <h4 class="mb-0"><i class="fas fa-boxes me-2"></i>배송 추적 리스트</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>택배사</th>
                            <th>송장번호</th>
                            <th>물품명</th>
                            <th>상태</th>
                            <th>동작</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in view %}
                        <tr>
                            <td><span class="badge bg-secondary">{{ row['PARCEL'] }}</span></td>
                            <td class="fw-bold text-primary">{{ row['NUMBER'] }}</td>
                            <td>{{ row['BOX'] }}</td>
                            <td>
                                {% if row['COMPLTE'] == '배송완료' %}
                                <span class="badge bg-success">배송완료</span>
                                {% else %}
                                <span class="badge bg-warning text-dark">배송중</span>
                                {% endif %}
                            </td>
                            <td>
                                <a href="{{row['PARCEL']}}/{{row['NUMBER']}}/tracking_del" class="btn btn-sm btn-outline-danger" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
