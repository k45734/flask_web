{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0 mx-auto" style="max-width: 700px;">
        <div class="card-header bg-info text-white text-center py-3">
            <h4 class="mb-0"><i class="fas fa-search-location me-2"></i>택배 알림 서비스 등록</h4>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">택배사 선택</label>
                    <select class="form-select border-info" name="parcel">
                        <option value="CJ대한통운">CJ대한통운</option>
                        <option value="우체국택배">우체국택배</option>
                        <option value="한진택배">한진택배</option>
                        <option value="롯데택배">롯데택배</option>
                        <option value="로젠택배">로젠택배</option>
                        <option value="CU 편의점택배">CU 편의점택배</option>
                        <option value="GS25 편의점택배">GS25 편의점택배</option>
                        <option value="경동택배">경동택배</option>
                        <hr>
                        <option value="EMS">EMS / 우체국EMS</option>
                        <option value="Fedex">Fedex</option>
                        <option value="UPS">UPS</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">송장번호</label>
                    <input type="text" class="form-control border-info" name="track_id" placeholder="숫자만 입력하세요" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">물품 별칭</label>
                    <input type="text" class="form-control border-info" name="box_name" placeholder="예: 아이폰 15, 영양제 등">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-info text-white btn-lg fw-bold">추적 시작하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
