{% extends "base.html" %}
{% block content %}

<div class="container mt-5 mb-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 850px; border-radius: 20px; overflow: hidden;">
        <div class="card-header py-4 text-center text-white" style="background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);">
            <h3 class="fw-bold mb-1"><i class="bi bi-box-seam-fill me-2"></i> 택배 배송 알림 서비스</h3>
            <p class="mb-0 opacity-75 small fw-bold">실시간 운송장 추적 및 텔레그램 알림 설정</p>
        </div>

        <div class="card-body p-4 p-md-5 bg-white">
            <form method="POST" id="trackingForm">
                <div class="card border-0 bg-light rounded-4 p-4 mb-5 border-start border-4 border-primary">
                    <h5 class="fw-bold mb-4 text-primary"><i class="bi bi-pencil-square me-2"></i>배송 정보 입력</h5>
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label class="form-label small fw-bold text-muted">택배사 선택</label>
                            <select class="form-select border-2 shadow-sm" name="code">
                                <option value="04" {% if (rows and rows[3] == '04') %}selected{% endif %}>CJ대한통운</option>
                                <option value="05" {% if (rows and rows[3] == '05') %}selected{% endif %}>한진택배</option>
                                <option value="08" {% if (rows and rows[3] == '08') %}selected{% endif %}>롯데택배</option>
                                <option value="01" {% if (rows and rows[3] == '01') %}selected{% endif %}>우체국택배</option>
                                <option value="06" {% if (rows and rows[3] == '06') %}selected{% endif %}>로젠택배</option>
                            </select>
                        </div>
                        <div class="col-md-7">
                            <label class="form-label small fw-bold text-muted">운송장 번호 (-제외)</label>
                            <input type="text" class="form-control border-2 shadow-sm" name="invoice" 
                                   value="{{ rows[4] if rows else '' }}" placeholder="번호만 입력">
                        </div>
                    </div>
                </div>

                <div class="card border-0 bg-white shadow-sm rounded-4 p-4 mb-5 border border-primary-subtle">
                    <h5 class="fw-bold mb-4 text-primary"><i class="bi bi-telegram me-2"></i>텔레그램 및 알림 제어</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">텔레그램 사용 여부</label>
                            <select class="form-select border-2 shadow-sm" name="telgm">
                                <option value="True" {% if telgm == 'True' %}selected{% endif %}>사용함</option>
                                <option value="False" {% if telgm == 'False' %}selected{% endif %}>사용 안함</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">특정시간 무음 모드</label>
                            <select class="form-select border-2 shadow-sm" name="telgm_alim">
                                <option value="True" {% if telgm_alim == 'True' %}selected{% endif %}>활성화 (무음 시간 적용)</option>
                                <option value="False" {% if telgm_alim == 'False' %}selected{% endif %}>비활성화 (항상 소리)</option>
                            </select>
                        </div>

                        <div class="col-md-12 mt-3">
                            <label class="form-label small fw-bold text-muted">텔레그램 봇 토큰</label>
                            <input type="text" class="form-control border-2 shadow-sm" name="telgm_token" 
                                   value="{{ telgm_token }}" placeholder="Bot Token 입력">
                        </div>
                        <div class="col-md-12 mt-3">
                            <label class="form-label small fw-bold text-muted">텔레그램 봇 ID (Chat ID)</label>
                            <input type="text" class="form-control border-2 shadow-sm" name="telgm_botid" 
                                   value="{{ telgm_botid }}" placeholder="Chat ID 입력">
                        </div>
                        
                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted"><i class="bi bi-moon-stars-fill me-1"></i> 무음 시작 시간</label>
                            <select class="form-select border-2 shadow-sm" name="start_time2">
                                {% for i in range(0, 24) %}
                                    {% set val = "%02d" % i %}
                                    <option value="{{ val }}" {% if start_time2 == val %}selected{% endif %}>{{ val }}시</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted"><i class="bi bi-sun-fill me-1"></i> 무음 종료 시간</label>
                            <select class="form-select border-2 shadow-sm" name="end_time">
                                {% for i in range(0, 24) %}
                                    {% set val = "%02d" % i %}
                                    <option value="{{ val }}" {% if end_time == val %}selected{% endif %}>{{ val }}시</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-light w-100 py-3 fw-bold rounded-3 border" onclick="location.href='/sub2/tracking_list';">
                            <i class="bi bi-list-columns-reverse me-1"></i> 목록
                        </button>
                    </div>
                    <div class="col-md-9 d-flex gap-2">
                        <button type="submit" class="btn btn-danger flex-grow-1 py-3 fw-bold rounded-3 shadow" onclick="javascript: form.action='/sub2/sch_del';">
                            삭제
                        </button>
                        <button type="submit" class="btn btn-primary flex-grow-1 py-3 fw-bold rounded-3 shadow" onclick="javascript: form.action='/sub2/tracking/tracking_ok';">
                            저장 및 추적 시작 <i class="bi bi-truck ms-1"></i>
                        </button>
                    </div>
                </div>

                <input type="hidden" name="start_time" value="{{ start_time }}">
                <input type="hidden" name="startname" value="tracking">
                </form>
        </div>
    </div>
</div>

<style>
    body { background-color: #f1f5f9; font-family: 'Pretendard', sans-serif; }
    .form-control:focus, .form-select:focus { border-color: #3b82f6; box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.1); }
</style>

{% endblock %}
