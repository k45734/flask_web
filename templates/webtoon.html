{% extends "base.html" %}
{% block content %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<center><h4>웹툰 다운로더</p>
<table class="tg" width="auto" border=1 align="center" style="border-collapse:collapse; border:1px gray solid;">
<center>
<form method="POST">

<thead>
<tr>
<th align="center" class="tg-baqh">압축여부</td>
<td align="center" class="tg-baqh" colspan="2">

<select name="compress">
<option value="0">사용</option>
<option value="1">안함</option></td></tr>
<tr>
<th align="center" class="tg-baqh">CBZ사용압축여부</td>
<td align="center" class="tg-baqh" colspan="2">

<select name="cbz">
<option value="0">사용</option>
<option value="1">안함</option></td></tr>
<tr>
<th align="center" class="tg-baqh">스케줄이름</td>
<td align="center" class="tg-0lax"><input type="text" name="startname" value="webtoon" style="width:100%; border: 0;" ></td>
</tr>
<tr>
<th align="center" class="tg-baqh">실행주기</td>
<td align="center" class="tg-0lax"><input type="text" name="start_time" value="*/5 * * * *" style="width:100%; border: 0;" ></td>
</tr>
<tbody>
<tr>
<th align="center" colspan="8"><p align="center">스케줄이름은 동시사용이 않됩니다.</p>
<input type="submit" value="목록갱신시작" onclick="javascript: form.action='webtoon_list';">
<input type="submit" value="다운로드시작"  onclick="javascript: form.action='webtoon_down';">
<input type="submit" value="재다운로드" onclick="javascript: form.action='db_redown';">
<input type="submit" value="1회 다운로드시작" onclick="javascript: form.action='now';">
<input type="submit" value="목록갱신처음부터시작" onclick="javascript: form.action='db_list_reset';">
</th>
<br>

<table border=1 width="auto" align="center" style="border-collapse:collapse; border:1px gray solid;">
<center><h4>웹툰 다운/실패</p>
<thead>
<tr>
<th align="center" class="tg-0lax">다운실패</th>
<th align="center" class="tg-0lax">다운완료</th>
</tr>
<tr>
<td align="center" class="tg-0lax">{{ rows[0] }}</td>
<td align="center" class="tg-0lax">{{ rows[1] }}</td>
</thead>
<br>

<table class="tg" width="auto" border=1 align="center" style="border-collapse:collapse; border:1px gray solid;">

<center><h4>웹툰 리스트 목록</p>
<thead>
<tr>
<th align="center" class="tg-baqh">제목</th>
<th align="center" class="tg-baqh" colspan="2">회차</th>
<th align="center" class="tg-baqh" colspan="3">현재압축관련은 고정</th>
</tr>
{% for i in wow %} 
<form method="POST">
<tr>
<th align="center" class="tg-0lax"><input type="text" name="title" value="{{ i['TITLE'] }}" style="width:100%; border: 0;" readonly></th>
<th align="center" class="tg-0lax" colspan="2"><input type="text" name="subtitle" value="{{i['SUBTITLE']}}" style="width:100%; border: 0;" readonly></th>
<td align="center" class="tg-0lax" colspan="3">
<select name="compress" readonly>
<option value="{{i['COMPRESS']}}">{{i['COMPRESS']}}</option>
<option value="0">압축사용</option>
<option value="1">압축안함</option></td>
<td align="center" class="tg-0lax" colspan="4">
<select name="cbz" readonly>
<option value="{{i['CBZ']}}">{{i['CBZ']}}</option>
<option value="0">CBZ사용</option>
<option value="1">ZIP사용</option></td>
<td align="center" class="tg-0lax" colspan="5">
<input type="submit" value="개별다운" onclick="javascript: form.action='one_now';">
</tr>
</form>
 {% endfor %}
</center>
</tr>
</tbody>
</table>
{% endblock %}
