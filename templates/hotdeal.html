{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0 mx-auto" style="max-width: 800px;">
        <div class="card-header bg-danger text-white text-center py-3">
            <h4 class="mb-0"><i class="fas fa-fire me-2"></i>뽐뿌 핫딜 알림 설정</h4>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label fw-bold text-danger">알림 키워드 (구분자: |)</label>
                        <input type="text" class="form-control border-danger" name="myalim" value="{{myalim}}" placeholder="예) 11번가|옥션|에어팟">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">텔레그램 토큰</label>
                        <input type="text" class="form-control" name="telgm_token" value="{{ telgm_token }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">텔레그램 아이디</label>
                        <input type="text" class="form-control" name="telgm_botid" value="{{ telgm_botid }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">실행 주기 (Cron)</label>
                        <input type="text" class="form-control" name="start_time" value="{{ start_time }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">스케줄 이름</label>
                        <input type="text" class="form-control bg-light" name="startname" value="hotdeal" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">즉시 실행 여부</label>
                        <select class="form-select" name="now">
                            <option value="True">예약 (Schedule)</option>
                            <option value="False">바로실행 (Now)</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg px-5 shadow-sm">설정 저장 및 시작</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
