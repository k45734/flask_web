{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white text-center py-3">
            <h4 class="mb-0"><i class="fas fa-sync-alt me-2"></i> RCLONE 작업 수정</h4>
        </div>
        <div class="card-body p-4">
            <form action="/rclone/edit_result/{{ RCLONENAME }}" method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">프로그램명 (중복불가)</label>
                        <input type="text" class="form-control bg-light font-monospace" name="RCLONENAME" value="{{ RCLONENAME }}" readonly>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">작업 유형</label>
                        <select class="form-select border-primary" name="RCLONE_C_M">
                            <option value="{{ RCLONE_C_M }}">{{ RCLONE_C_M }} (현재)</option>
                            <option value="copy">COPY</option>
                            <option value="move">MOVE</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">폴더 자동생성</label>
                        <select class="form-select" name="CREATE_F">
                            <option value="{{ CREATE_F }}">{{ '네' if CREATE_F == 'True' else '아니요' }}</option>
                            <option value="True">네</option>
                            <option value="False">아니요</option>
                        </select>
                    </div>

                    <div class="col-12 mt-4">
                        <h6 class="text-muted border-bottom pb-2">경로 설정</h6>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-primary">로컬(Source) 경로</label>
                        <input type="text" class="form-control border-primary" name="RCLONE_LOCAL" value="{{ RCLONE_LOCAL }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-success">원격(Target) 경로</label>
                        <input type="text" class="form-control border-success" name="RCLONE_REMOTE" value="{{ RCLONE_REMOTE }}">
                    </div>

                    <div class="col-md-12 mt-4">
                        <h6 class="text-muted border-bottom pb-2">고급 옵션</h6>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold small">RCLONE_INCLUDE (필터)</label>
                        <input type="text" class="form-control" name="RCLONE_include" value="{{ RCLONE_include }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold small">RCLONE_ETC (추가옵션)</label>
                        <input type="text" class="form-control" name="ETC" value="{{ ETC }}">
                    </div>
                </div>

                <div class="text-center mt-5 d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm">수정 완료</button>
                    <button type="button" onclick="history.back()" class="btn btn-outline-secondary btn-lg">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
