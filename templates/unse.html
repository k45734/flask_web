{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 750px; border-radius: 20px; overflow: hidden;">
        <div class="card-header py-4 text-center text-white" style="background: linear-gradient(135deg, #6610f2 0%, #6f42c1 100%);">
            <h3 class="mb-1 fw-bold"><i class="fas fa-magic me-2"></i> 오늘의 운세 알림</h3>
            <p class="mb-0 opacity-75 small fw-bold">매일 아침, 당신의 하루를 점쳐보세요</p>
        </div>

        <div class="card-body p-4 p-md-5 bg-white">
            <form method="POST">
                <div class="row g-4 mb-5">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary">
                            <i class="fas fa-history me-1"></i> 실행 주기 (Cron)
                        </label>
                        <input type="text" class="form-control form-control-lg border-2 shadow-sm" name="start_time" value="{{ start_time }}" placeholder="예: 0 8 * * *">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-secondary">
                            <i class="fas fa-toggle-on me-1"></i> 즉시 실행 여부
                        </label>
                        <select class="form-select form-select-lg border-2 shadow-sm" name="now">
                            <option value="True">예약 실행</option>
                            <option value="False">지금 즉시 전송</option>
                        </select>
                    </div>
                </div>

                <div class="card border-0 bg-light rounded-4 p-4 mb-5 border-start border-4" style="border-color: #6f42c1 !important;">
                    <h5 class="fw-bold mb-4" style="color: #6f42c1;"><i class="fab fa-telegram-plane me-2"></i>텔레그램 및 무음 시간 설정</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">텔레그램 사용</label>
                            <select class="form-select border-2 shadow-sm" name="telgm">
                                <option value="True" {% if telgm == 'True' %}selected{% endif %}>사용함</option>
                                <option value="False" {% if telgm == 'False' %}selected{% endif %}>사용 안함</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">특정시간 무음 모드</label>
                            <select class="form-select border-2 shadow-sm" name="telgm_alim">
                                <option value="True" {% if telgm_alim == 'True' %}selected{% endif %}>활성화 (설정 시간 무음)</option>
                                <option value="False" {% if telgm_alim == 'False' %}selected{% endif %}>비활성화 (항상 소리)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted">봇 토큰</label>
                            <input type="text" class="form-control border-2 shadow-sm" name="telgm_token" value="{{ telgm_token }}">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted">챗 ID</label>
                            <input type="text" class="form-control border-2 shadow-sm" name="telgm_botid" value="{{ telgm_botid }}">
                        </div>

                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted">
                                <i class="bi bi-moon-stars-fill me-1"></i> 무음 시작 시간
                            </label>
                            <select class="form-select border-2 shadow-sm" name="start_time2">
                                {% for i in range(0, 24) %}
                                    {% set val = "%02d" % i %}
                                    <option value="{{ val }}" {% if start_time2 == val %}selected{% endif %}>{{ val }}시</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted">
                                <i class="bi bi-sun-fill me-1"></i> 무음 종료 시간
                            </label>
                            <select class="form-select border-2 shadow-sm" name="end_time">
                                {% for i in range(0, 24) %}
                                    {% set val = "%02d" % i %}
                                    <option value="{{ val }}" {% if end_time == val %}selected{% endif %}>{{ val }}시</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row g-3 text-center mb-5">
                    <div class="col-md-12">
                        <label class="form-label small fw-bold text-muted">스케줄 이름</label>
                        <input type="text" class="form-control bg-light border-0 text-center fw-bold" name="startname" value="unse" readonly>
                    </div>
                </div>

                <input type="hidden" name="myalim" value="{{ myalim if myalim else 'True' }}">

                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-lg px-5 py-3 text-white fw-bold shadow-lg w-100" style="background: #6f42c1; border-radius: 50px;">
                        운세 알림 서비스 활성화 <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                    <div class="mt-3 text-muted small">
                        <i class="fas fa-info-circle me-1"></i> 설정된 시간에 무음 여부를 판별하여 운세 정보가 전달됩니다.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body { background-color: #f5f3f9; font-family: 'Pretendard', sans-serif; }
    .form-control:focus, .form-select:focus { border-color: #6f42c1; box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.15); }
    label { letter-spacing: -0.5px; margin-bottom: 8px; }
</style>
{% endblock %}
