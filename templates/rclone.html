{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-dark text-white text-center"><h4>☁️ RCLONE 클라우드 설정</h4></div>
        <div class="card-body bg-light">
            <form action="start" method="POST">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">프로그램명</label>
                        <input type="text" class="form-control" name="RCLONENAME" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">작업 유형</label>
                        <select class="form-select" name="RCLONE_C_M">
                            <option value="copy">복사 (Copy)</option>
                            <option value="move">이동 (Move)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">실행 주기(Cron)</label>
                        <input type="text" class="form-control" name="FLASKTIME" value="*/1 * * * *">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">로컬 경로</label>
                        <input type="text" class="form-control" name="RCLONE_LOCAL" placeholder="/data/local/...">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">원격 경로</label>
                        <input type="text" class="form-control" name="RCLONE_REMOTE" placeholder="drive:remote/...">
                    </div>
                </div>
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-dark px-5">새 작업 등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
