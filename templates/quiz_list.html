{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0 text-dark"><i class="fas fa-list-ul me-2 text-warning"></i> 퀴즈 정답 목록</h4>
        <span class="badge bg-secondary px-3 py-2">Total {{ view|length }}</span>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded-4 border p-2">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th class="py-3 px-4" style="width: 40%;">퀴즈 제목</th>
                    <th class="py-3 text-center" style="width: 30%;">정답 (Memo)</th>
                    <th class="py-3 text-center" style="width: 30%;">등록 날짜</th>
                </tr>
            </thead>
            <tbody>
                {% for row in view %}
                <tr>
                    <td class="px-4 py-3">
                        <div class="fw-bold text-dark">{{ row['TITLE'] }}</div>
                    </td>
                    <td class="text-center">
                        <span class="badge bg-success-subtle text-success fs-6 fw-normal px-3 py-2 rounded-pill border border-success">
                            {{ row['MEMO'] }}
                        </span>
                    </td>
                    <td class="text-center text-muted small">
                        <i class="far fa-calendar-alt me-1"></i> {{ row['DATE'] }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
        {{ pagination.links | safe }}
    </div>
</div>

<style>
    .table-hover tbody tr:hover {
        background-color: #fffdf5;
    }
</style>
{% endblock %}
