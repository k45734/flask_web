{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0 mx-auto" style="max-width: 800px; border-radius: 15px;">
        <div class="card-header bg-primary text-white text-center py-4" style="border-radius: 15px 15px 0 0;">
            <h4 class="mb-0"><i class="fas fa-newspaper me-2"></i> 실시간 뉴스 알림 설정</h4>
            <small class="opacity-75">중요한 소식을 텔레그램으로 즉시 받아보세요</small>
        </div>

        <div class="card-body p-4 p-md-5">
            <form method="POST">
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-primary"><i class="fas fa-clock me-1"></i> 실행 주기 (Cron)</label>
                        <input type="text" class="form-control form-control-lg border-2" name="start_time" value="{{ start_time }}" placeholder="예: */30 * * * *">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-primary"><i class="fas fa-play-circle me-1"></i> 실행 모드</label>
                        <select class="form-select form-select-lg border-2" name="now">
                            <option value="True" {% if now == 'True' %}selected{% endif %}>📅 예약 실행 (Schedule)</option>
                            <option value="False" {% if now == 'False' %}selected{% endif %}>🚀 즉시 실행 (Now)</option>
                        </select>
                    </div>
                </div>

                <div class="p-3 bg-light rounded-3 mb-4 border">
                    <h6 class="fw-bold mb-3 text-secondary border-bottom pb-2">
                        <i class="fab fa-telegram me-1 text-info"></i> 텔레그램 알림 정보
                    </h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">봇 토큰 (Bot Token)</label>
                            <input type="text" class="form-control bg-white" name="telgm_token" value="{{ telgm_token }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">사용자 아이디 (Chat ID)</label>
                            <input type="text" class="form-control bg-white" name="telgm_botid" value="{{ telgm_botid }}">
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">알림 시작 시간</label>
                        <input type="text" class="form-control text-center shadow-sm" name="start" value="{{ start }}" placeholder="08:00">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small">알림 종료 시간</label>
                        <input type="text" class="form-control text-center shadow-sm" name="end" value="{{ end }}" placeholder="23:00">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small text-muted">스케줄 이름</label>
                        <input type="text" class="form-control bg-light border-0 text-center" name="startname" value="news" readonly>
