{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 750px; border-radius: 20px; overflow: hidden;">
        <div class="card-header bg-primary text-white text-center py-4">
            <h4 class="mb-0 fw-bold"><i class="fas fa-cloud-sun me-2"></i> 날씨 정보 알림 서비스</h4>
            <p class="mb-0 opacity-75 small mt-1">지역별 실시간 기상 상태 및 예보 알림</p>
        </div>

        <div class="card-body p-4 p-md-5 bg-white">
            <form method="POST">
                <div class="row g-3 mb-5">
                    <div class="col-md-8">
                        <label class="form-label fw-bold text-primary">알림 받을 지역</label>
                        <input type="text" class="form-control form-control-lg border-primary border-2 shadow-sm" name="location" value="{{location}}" placeholder="예: 서울, 부산, 대전">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold text-secondary">실행 주기 (Cron)</label>
                        <input type="text" class="form-control form-control-lg border-2 shadow-sm" name="start_time" value="{{ start_time }}" placeholder="0 8 * * *">
                    </div>
                </div>
                
                <div class="card border-0 bg-light rounded-4 p-4 mb-5 border-start border-4 border-primary">
                    <h5 class="fw-bold mb-4 text-primary"><i class="fab fa-telegram-plane me-2"></i>텔레그램 및 알림 제어</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">텔레그램 사용</label>
                            <select class="form-select border-2 shadow-sm" name="telgm">
                                <option value="True" {% if telgm == 'True' %}selected{% endif %}>사용함</option>
                                <option value="False" {% if telgm == 'False' %}selected{% endif %}>사용 안함</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">특정시간 무음 모드</label>
                            <select class="form-select border-2 shadow-sm" name="telgm_alim">
                                <option value="True" {% if telgm_alim == 'True' %}selected{% endif %}>활성화 (설정 시간 무음)</option>
                                <option value="False" {% if telgm_alim == 'False' %}selected{% endif %}>비활성화 (항상 소리)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted">봇 토큰</label>
                            <input type="text" class="form-control border-2 shadow-sm" name="telgm_token" value="{{ telgm_token }}">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted">챗 ID</label>
                            <input type="text" class="form-control border-2 shadow-sm" name="telgm_botid" value="{{ telgm_botid }}">
                        </div>

                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted">
                                <i class="bi bi-moon-stars-fill me-1"></i> 무음 시작 시간
                            </label>
                            <select class="form-select border-2 shadow-sm" name="start_time2">
                                {% for i in range(0, 24) %}
                                    {% set val = "%02d" % i %}
                                    <option value="{{ val }}" {% if start_time2 == val %}selected{% endif %}>{{ val }}시</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label small fw-bold text-muted">
                                <i class="bi bi-sun-fill me-1"></i> 무음 종료 시간
                            </label>
                            <select class="form-select border-2 shadow-sm" name="end_time">
                                {% for i in range(0, 24) %}
                                    {% set val = "%02d" % i %}
                                    <option value="{{ val }}" {% if end_time == val %}selected{% endif %}>{{ val }}시</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-5">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">스케줄 이름</label>
                        <input type="text" class="form-control bg-light border-0 fw-bold" name="startname" value="weather" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">실행 모드</label>
                        <select class="form-select border-2 shadow-sm" name="now">
                            <option value="True">예약 실행 (Schedule)</option>
                            <option value="False">즉시 실행 (Now)</option>
                        </select>
                    </div>
                </div>

                <input type="hidden" name="myalim" value="{{ myalim if myalim else 'True' }}">

                <div class="d-grid mt-2">
    <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold shadow-lg" 
            style="border-radius: 12px;"
            onclick="javascript: form.action='/sub2/weather_ok';">
        <i class="fas fa-save me-2"></i> 날씨 알림 설정 저장 및 시작
    </button>
</div>
            </form>
        </div>
    </div>
</div>

<style>
    body { background-color: #f8fafd; font-family: 'Pretendard', sans-serif; }
    .form-control:focus, .form-select:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1); }
    label { letter-spacing: -0.5px; margin-bottom: 8px; }
    .card-header { border-bottom: none; }
</style>
{% endblock %}
