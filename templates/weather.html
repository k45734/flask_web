{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0 mx-auto" style="max-width: 750px;">
        <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0"><i class="fas fa-cloud-sun me-2"></i> 날씨 정보 알림 서비스</h4>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label fw-bold text-primary">알림 받을 지역</label>
                        <input type="text" class="form-control form-control-lg border-primary" name="location" value="{{location}}" placeholder="예: 서울, 부산, 대전">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">실행 주기</label>
                        <input type="text" class="form-control form-control-lg" name="start_time" value="{{ start_time }}">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label fw-bold">텔레그램 토큰</label>
                        <input type="text" class="form-control" name="telgm_token" value="{{ telgm_token }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">텔레그램 아이디</label>
                        <input type="text" class="form-control" name="telgm_botid" value="{{ telgm_botid }}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">알림 시작 시간</label>
                        <input type="text" class="form-control" name="start" value="{{ start }}" placeholder="08:00">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">알림 종료 시간</label>
                        <input type="text" class="form-control" name="end" value="{{ end }}" placeholder="22:00">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow">날씨 알림 서버 등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
