{% extends "base.html" %}
{% block content %}

<div class="container mt-2"> <div class="row">
        <div class="col-12">
            <div class="card shadow-lg border-0 bg-dark text-white">
                <div class="card-header border-secondary d-flex justify-content-between align-items-center bg-dark py-2">
                    <h5 class="mb-0 text-info fw-bold" style="font-size: 1.1rem;">
                        <i class="bi bi-terminal-fill me-2"></i>시스템 실시간 로그
                    </h5>
                    <div>
                        <span class="badge bg-danger pulse-red me-2">LIVE</span>
                        <button class="btn btn-sm btn-outline-light" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise"></i> 새로고침
                        </button>
                    </div>
                </div>
                
                <div class="card-body p-0">
                    <div id="log-container" class="log-viewer">
                        {% for ml in tltl %}
                        <div class="log-line">
                            <span class="log-content">{{ ml }}</span> </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="card-footer bg-dark border-secondary p-1 px-3">
                    <small class="text-muted" style="font-size: 0.75rem;">Path: /data/log/flask.log</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* 터미널 뷰어: 여백 최소화 및 폰트 밀도 조정 */
    .log-viewer {
        background-color: #000000; /* 완전 검정으로 대비 향상 */
        color: #e0e0e0;
        font-family: 'Consolas', 'Monaco', monospace;
        padding: 10px; /* 패딩 축소 */
        height: 700px; /* 높이 확장 */
        overflow-y: auto;
        font-size: 0.85rem; /* 폰트 약간 축소 */
        line-height: 1.2; /* 줄 간격 대폭 축소 */
    }

    .log-line {
        border-bottom: 1px solid #1a1a1a; /* 아주 흐린 구분선 */
        padding: 2px 0; /* 줄 사이 간격 최소화 */
        white-space: pre-wrap;
        word-break: break-all;
    }

    /* 강조 색상 */
    .log-error { color: #ff6b6b !important; font-weight: bold; }
    .log-info { color: #4dabf7; }
    .log-success { color: #51cf66; }

    /* 애니메이션 및 스크롤바 (기존 유지) */
    .pulse-red { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    .log-viewer::-webkit-scrollbar { width: 6px; }
    .log-viewer::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
</style>

<script>
    window.onload = function() {
        var container = document.getElementById("log-container");
        container.scrollTop = container.scrollHeight;
    };

    // 실시간 텍스트 강조 처리 로직 개선
    document.querySelectorAll('.log-content').forEach(function(el) {
        const text = el.textContent;
        if (text.includes('ERROR') || text.includes('치명적')) {
            el.classList.add('log-error');
        } else if (text.includes('INFO')) {
            el.classList.add('log-info');
        } else if (text.includes('SUCCESS') || text.includes('시작') || text.includes('완료')) {
            el.classList.add('log-success');
        }
    });
</script>

{% endblock %}
