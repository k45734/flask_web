{% extends "base.html" %}
{% block content %}

<div class="container mt-2"> 
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg border-0 bg-dark text-white">
                <div class="card-header border-secondary d-flex justify-content-between align-items-center bg-dark py-2">
                    <h5 class="mb-0 text-info fw-bold" style="font-size: 1.1rem;">
                        <i class="bi bi-terminal-fill me-2"></i>시스템 실시간 로그
                    </h5>
                    <div>
                        <span class="badge bg-danger pulse-red me-2">LIVE</span>
                        <button class="btn btn-sm btn-outline-light" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise"></i> 새로고침
                        </button>
                    </div>
                </div>
                
                <div class="card-body p-0">
                    <div id="log-container" class="log-viewer">
                        {% for ml in tltl %}
                            {# [보정] 내용이 있는 줄만 렌더링하여 빈 공간 방지 #}
                            {% if ml.strip() %}
                            <div class="log-line">
                                <span class="log-content">{{ ml.strip() }}</span>
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
                
                <div class="card-footer bg-dark border-secondary p-1 px-3">
                    <small class="text-muted" style="font-size: 0.75rem;">Path: /data/log/flask.log</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .log-viewer {
        background-color: #000000;
        color: #e0e0e0;
        font-family: 'Consolas', 'Monaco', monospace;
        padding: 15px;
        height: 700px;
        overflow-y: auto;
        font-size: 0.9rem;
        line-height: 1.4; /* 가독성을 위해 살짝 조절 */
    }

    .log-line {
        border-bottom: 1px solid #1a1a1a;
        padding: 4px 0;
        /* [핵심 수정] pre-wrap 대신 normal을 사용하면 연속된 공백이 하나로 합쳐집니다 */
        white-space: normal; 
        word-break: break-all;
        display: block;
    }

    .log-content {
        display: block;
        width: 100%;
        text-align: left; /* 왼쪽 정렬 강제 */
    }
    
    /* [추가] Flask 배너 메시지(Running on...)를 위한 별도 강조 스타일 */
    .log-banner {
        color: #fcc419; /* 노란색 */
        background: rgba(252, 196, 25, 0.1);
        padding: 2px 5px;
        border-radius: 4px;
    }
</style>

<script>
    document.querySelectorAll('.log-content').forEach(function(el) {
        const text = el.textContent;
        // ... (기존 에러/정보 강조 로직 생략) ...
        
        // [추가] Running on 메시지가 포함된 줄은 별도 스타일 적용
        if (text.includes('Running on')) {
            el.classList.add('log-banner');
        }
    });
</script>

{% endblock %}
