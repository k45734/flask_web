{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0 mx-auto" style="max-width: 800px; border-radius: 20px;">
        <div class="card-header bg-warning text-dark text-center py-4" style="border-radius: 20px 20px 0 0;">
            <h4 class="mb-0 fw-bold"><i class="fas fa-lightbulb me-2"></i> 퀴즈 정답 알림 설정</h4>
        </div>

        <div class="card-body p-4 p-md-5">
            <form method="POST">
                <div class="mb-4">
                    <label class="form-label fw-bold text-danger"><i class="fas fa-search me-1"></i> 알림 키워드 (필터)</label>
                    <input type="text" class="form-control form-control-lg border-2 shadow-sm" name="myalim" value="{{myalim}}" placeholder="예) 11번가|옥션">
                    <div class="form-text mt-2">알림을 받고 싶은 키워드를 <code>|</code> 기호로 구분하여 입력하세요.</div>
                </div>

                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold"><i class="fas fa-clock me-1"></i> 실행 주기 (Cron)</label>
                        <input type="text" class="form-control shadow-sm" name="start_time" value="{{ start_time }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold"><i class="fas fa-tag me-1"></i> 스케줄 이름</label>
                        <input type="text" class="form-control bg-light" name="startname" value="quiz" readonly>
                    </div>
                </div>

                <div class="bg-light p-4 rounded-4 mb-4 border">
                    <h6 class="fw-bold mb-3"><i class="fab fa-telegram me-1 text-primary"></i> 텔레그램 알림 정보</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small">봇 토큰</label>
                            <input type="text" class="form-control" name="telgm_token" value="{{ telgm_token }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small">봇 아이디</label>
                            <input type="text" class="form-control" name="telgm_botid" value="{{ telgm_botid }}">
                        </div>
                    </div>
                </div>

                <div class="row g-3 text-center mb-5">
                    <div class="col-6">
                        <label class="form-label small fw-bold">알림 시작 시간</label>
                        <input type="text" class="form-control text-center" name="start_time2" value="{{start_time2}}" placeholder="08:00">
                    </div>
                    <div class="col-6">
                        <label class="form-label small fw-bold">알림 종료 시간</label>
                        <input type="text" class="form-control text-center" name="end_time" value="{{end_time}}" placeholder="23:00">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg fw-bold py-3 shadow-sm" style="border-radius: 12px;">
                        퀴즈 알림 서비스 활성화
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
