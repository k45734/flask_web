{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0"><i class="fas fa-shipping-fast me-2"></i>농협택배 예약 및 조회</h4>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <div class="row g-3">
                    {% if session.get('logFlag') %}
                    <div class="col-md-6">
                        <label class="form-label fw-bold">농협택배 아이디</label>
                        <input type="text" class="form-control" value="{{ nh_id }}" name="nh_id">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">비밀번호</label>
                        <input type="password" class="form-control" value="{{ nh_pwd }}" name="nh_pwd">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label fw-bold">보내는 사람</label>
                        <input type="text" class="form-control" value="{{ sndNm }}" name="sndNm">
                    </div>
                    {% endif %}
                    
                    <div class="col-md-6">
                        <label class="form-label fw-bold">받는사람 성함</label>
                        <input type="text" class="form-control" name="rcvNm" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">연락처</label>
                        <input type="text" class="form-control" name="rcvHpno" placeholder="010-0000-0000">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-bold">받는사람 주소</label>
                        <input type="text" class="form-control mb-2" name="rcvAddr" placeholder="기본주소">
                        <input type="text" class="form-control" name="rcvAddrDtl" placeholder="상세주소">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">물품명</label>
                        <input type="text" class="form-control" name="prodNm">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">택배요금</label>
                        <select class="form-select" name="priceTypeNm">
                            <option value="선불">선불</option>
                            <option value="착불">착불</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">박스무게</label>
                        <select class="form-select" name="boxType">
                            <option value="2">5kg이하</option>
                            <option value="3">10kg이하</option>
                            <option value="4">20kg이하</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm">예약하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
