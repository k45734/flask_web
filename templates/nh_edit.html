{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-warning text-dark text-center py-3">
                    <h4 class="mb-0 fw-bold"><i class="fas fa-edit me-2"></i>택배 예약 수정</h4>
                </div>
                <div class="card-body p-4">
                    <form action="/nh/edit_result/{{ rsvNo }}/{{ rcvHpno }}/{{ rcvAddr }}/{{ rcvAddrDtl }}/{{ priceTypeNm }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">예약번호</label>
                            <input type="text" class="form-control bg-light" name="rsvNo" value="{{ rsvNo }}" readonly>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">택배요금</label>
                                <select class="form-select border-primary" name="priceTypeNm">
                                    <option value="{{ priceTypeNm }}">{{ priceTypeNm }} (현재)</option>
                                    <option value="선불">선불</option>
                                    <option value="착불">착불</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">휴대폰번호</label>
                                <input type="text" class="form-control border-primary" name="rcvHpno" value="{{ rcvHpno }}">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">받는분 주소</label>
                            <input type="text" class="form-control mb-2" name="rcvAddr" value="{{ rcvAddr }}">
                            <input type="text" class="form-control" name="rcvAddrDtl" value="{{ rcvAddrDtl }}">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg fw-bold">수정 완료</button>
                            <button type="button" onclick="history.back()" class="btn btn-light">돌아가기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
