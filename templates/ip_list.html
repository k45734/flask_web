{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-secondary text-white py-3">
            <h5 class="mb-0"><i class="fas fa-history me-2"></i>최근 접속자 리스트</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0 text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 15%">번호</th>
                        <th style="width: 45%">접속 IP 주소</th>
                        <th style="width: 40%">접속 일시</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in wow %}
                    <tr>
                        <td><span class="text-muted small">{{ i['idx'] }}</span></td>
                        <td><span class="badge bg-light text-dark border p-2">{{ i['접속IP'] }}</span></td>
                        <td class="text-muted">{{ i['접속날짜'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3 d-flex justify-content-center">
        {{ pagination.links | safe }}
    </div>
</div>
{% endblock %}
